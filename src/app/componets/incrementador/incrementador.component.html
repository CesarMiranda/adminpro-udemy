<h3>{{ leyenda }} - {{progreso}}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #txtProgress name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" type="number" class="form-control" min="1" max="100" aria-describedby="basic-addon1">
  <div class="input-group-append">
    <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
